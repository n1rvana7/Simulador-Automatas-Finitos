<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Aut√≥mata</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    #canvas {
      user-select: none;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      width: 100%;
      height: 100%;
      max-height: 600px;
      display: block;
    }

    #contextMenu {
      width: 160px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      font-size: 14px;
      padding: 0;
      overflow: hidden;
      z-index: 1000;
    }

    #contextMenu button {
      padding: 10px 14px;
      background: white;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #contextMenu button:hover {
      background-color: #f3f4f6;
    }

    #contextMenu button#eliminarEstado {
      color: #dc2626;
    }

    #contextMenu button#eliminarEstado:hover {
      background-color: #fee2e2;
    }

    /* Botones herramientas */
    .btn-modo {
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-modo:hover {
      filter: brightness(0.9);
    }

    .btn-modo.ring {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      outline: none;
    }

    /* Panel lateral mejorado */
    .panel-lateral {
      background: #ffffff;
      border-left: 1px solid #e5e7eb;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input#cadena {
      border: 1px solid #d1d5db;
      padding: 10px;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input#cadena:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }

    button#w-btnSimRapida, button#btnSimPaso, button#btnSiguientePaso {
      font-weight: 600;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(37, 99, 235, 0.3);
    }

    button#w-btnSimRapida:hover,
    button#btnSimPaso:hover,
    button#btnSiguientePaso:hover {
      filter: brightness(0.85);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <!-- Panel izquierdo: herramientas -->
    <div class="w-40 p-4 bg-gray-200 border-r space-y-2">
      <h2 class="text-lg font-bold mb-2">Herramientas</h2>
      <button onclick="cambiarModo('agregar')" class="btn-modo bg-green-500 text-white px-2 py-1 rounded w-full">‚ûï Estado</button>
      <button onclick="cambiarModo('enlazar')" class="btn-modo bg-blue-500 text-white px-2 py-1 rounded w-full">üîÅ Enlazar</button>
      <button onclick="cambiarModo('')" class="btn-modo bg-gray-500 text-white px-2 py-1 rounded w-full">‚õî Cancelar</button>
    </div>

    <!-- Lienzo contenido para aplicar padding y tama√±o m√°ximo -->
    <div class="flex-1 p-4">
      <svg id="canvas"></svg>
    </div>

    <!-- Panel lateral mejorado -->
    <div class="w-64 panel-lateral">
      <h2 class="text-xl font-bold mb-4">Aut√≥mata</h2>
      <input id="cadena" type="text" placeholder="Cadena a probar" class="w-full" />

      <button id="btnSimRapida" onclick="simularRapida()" class="w-full bg-blue-600 text-white p-2 rounded mb-2 btn-modo">
        Simulaci√≥n r√°pida
      </button>

      <button id="btnSimPaso" onclick="iniciarSimulacionPaso()" class="w-full bg-green-600 text-white p-2 rounded mb-2 btn-modo">
        Simulaci√≥n paso a paso
      </button>

      <button id="btnSiguientePaso" onclick="siguientePaso()" class="w-full bg-yellow-600 text-white p-2 rounded btn-modo" style="display:none;">
        Siguiente paso
      </button>
    </div>
  </div>

  <!-- Men√∫ contextual -->
  <div id="contextMenu" class="absolute hidden">
    <button id="marcarInicial">Marcar como Inicial</button>
    <button id="marcarFinal">Marcar como Final</button>
    <button id="eliminarEstado">Eliminar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
